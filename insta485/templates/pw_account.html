<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/">logoSymbol</a> | <a href="/explore/">Explore</a> |
        <a href="/users/{{ logged_in_user }}/">{{ logged_in_user }}</a>
      </nav>
      <hr />
    </header>

    <section>
      <form
        action="/accounts/password/?target={{ url_for('edit_account') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="current_password">Old password</label>
          <input
            type="password"
            id="current_password"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <label for="new_password1">New password</label>
          <input
            type="password"
            id="new_password1"
            name="new_password1"
            required
          />
        </div>

        <div class="form-group">
          <label for="new_password2">New password, again</label>
          <input
            type="password"
            id="new_password2"
            name="new_password2"
            required
          />
        </div>

        <input type="submit" name="update_password" value="submit" />
        <input type="hidden" name="operation" value="update_password" />
      </form>

      <a href="/accounts/edit/">Back to edit account</a>
    </section>
  </body>
</html>
